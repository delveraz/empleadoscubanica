<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ingresos Cubanica</title>
    <link rel="manifest" href="manifest.json"> <!-- Agrega el enlace al manifest.json -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>

</head>
<body>
    <div id="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbxUAh-FsdgJILMgZ83LU0b3Lk2J9xTmc4hxSGUzT5BQECUb-pJZQihJPP6X-LmvOwF7PQ/exec" frameborder="0"></iframe>
    </div>
    <script>
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker
        .register("./service-worker.js")
        .then(reg => console.log("Registro de SW exitoso", reg))
        .catch(err => console.error("Error al tratar de registrar", err));
} else {
    console.log("No hay service worker");
}

    </script>
</body>
</html>
